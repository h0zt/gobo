<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/gobo.png" type="image/x-icon">
    <title>gobo</title>
    <link rel="stylesheet" href="resources/style.css">
    <link rel="stylesheet" href="resources/ionicons/css/ionicons.css">
</head>
<body>
    <!--header====-->
    <header>
        <img src="resources/gobo.png" alt="gobo-logo">
        <nav>
            <a href="" class="active">About</a>
            <a href="">Login</a>
        </nav>
        <nav id="openbars">
           <div class="bars"></div>
           <div class="bars"></div>
           <div class="bars"></div>
        </nav>
    </header>       


    <!--all=contents-->
    <main>
        <section id="intro">
            <h1>Locate People Capable Of Doing <br>
                Any Handy Job <br>
                That You Can Imagine </h1>
            <button>Get Started</button>
        </section>

        <section id="services">
            <div class="boxes">
                <div class="box">
                    <i>carpenter</i>
                    <i id="icon" class="ion-hammer"></i>
                </div>
                <div class="box">
                    <i>cooker</i>
                    <i id="icon" class="ion-fork"></i>
                </div>
                <div class="box">
                    <i>tailor</i>
                    <i id="icon" class="ion-scissors"></i>
                </div>
                <div class="box">
                    <i>gardena</i>
                    <i id="icon" class="ion-leaf"></i>
                </div>
                <div class="box">
                    <i>electric</i>
                    <i id="icon" class="ion-lightbulb"></i>
                </div>
                <div class="box">
                    <i>mechanic</i>
                    <i id="icon" class="ion-wrench"></i>
                </div>
                
               
            </div>
        </section>

        <section id="search">
            <h1>Post Services Not Listed Above<br>
                For People To See </h1>
            <div class="search-box">
                <input type="text" placeholder="search for job">
                <button class="ion-paper-airplane"></button>
            </div>
            
        </section>
    </main>


    <!--contact details-->
    <footer>
        <h1>contacts</h1>
        <a href="">phone</a>
        <a href="">facebook</a>
        <a href="">email</a>
        <p></p>
    </footer>
</body>
</html>
